<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Speaker cone - narrow on left, wide on right -->
  <path d="M 3 6 L 3 10 L 7 12 L 7 4 Z" fill="#F44336" stroke="#C62828" stroke-width="0.5"/>
  
  <!-- Sound wave (dimmed) - thin line -->
  <path d="M 9 4.5 Q 12 6.5 12 8 Q 12 9.5 9 11.5" stroke="#C62828" stroke-width="0.8" fill="none" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Mute slash through the speaker -->
  <line x1="2" y1="3.5" x2="8" y2="12.5" stroke="#C62828" stroke-width="2" stroke-linecap="round"/>
</svg>
