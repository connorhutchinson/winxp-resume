<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Face circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Left eye -->
  <line x1="35" y1="35" x2="40" y2="35" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Right eye -->
  <line x1="60" y1="35" x2="65" y2="35" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Sad mouth (frown - curve downward) -->
  <path d="M 35 60 Q 50 45, 65 60" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>

